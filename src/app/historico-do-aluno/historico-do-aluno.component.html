<h1>Histórico do Aluno</h1>
<table class="table table-striped table-hover table-bordered">
    <thead class="thead-light">
    <tr>
        <td scope="col">Código da Turma</td>
        <td scope="col">Ano da Turma</td>
        <td scope="col">Nome da Disciplina</td>
        <td scope="col">Nota final do Aluno</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let aluno of alunos">
        <td>{{aluno.codigoTurma}}</td>
        <td>{{aluno.anoTurma}}</td>
        <td>{{aluno.disciplina}}</td>
        <td>{{aluno.notaFinal}}</td>
    </tr>
    </tbody>
</table>
