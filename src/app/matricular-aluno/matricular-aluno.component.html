<h1>Gerenciar Matrícula</h1>
<div *ngIf="status_salvar" class="alert alert-success">
    <strong>Ótimo!</strong> Os dados foram registrados com sucesso.
    <a class="alert-link" routerLink="/matriculas">Veja a lista de matrículas</a> ou continue aqui para continuar registrando.

</div>
<div *ngIf="status_salvar === false" class="alert alert-danger">
    <strong>Ops!</strong> Ocorreu um erro e não foi possível registrar os dados. Tente novamente dentro de alguns instantes.
</div>
<form #cadastro="ngForm" (submit)="salvar()">
    <div class="form-group">
        <label for="turma">Turma</label>
        <select id="turma" name="turma" [(ngModel)]="turma" class="form-control" required>
            <option *ngFor="let t of turmas" [value]="t.id">{{t.codigo}}</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="aluno">Aluno</label>
        <select id="aluno" name="aluno" [(ngModel)]="aluno" class="form-control" required>
            <option *ngFor="let a of alunos" [value]="a.id">{{a.nome}}</option>
        </select>
    </div>
  <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">Salvar</button>
</form>
